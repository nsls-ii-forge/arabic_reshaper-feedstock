{% set name = "arabic_reshaper" %}
{% set version = "2.1.0" %}
{% set sha256 = "83d21b3a9974784f1804ef566e7ed3f287c4f3a40d9554b3c01cc5930ff66ec8" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . --no-deps -vv

requirements:
  host:
    - python
    - pip
  run:
    - python
    - configparser
    - future
    - setuptools

test:
  imports:
    - arabic_reshaper

about:
  home: https://github.com/mpcabd/python-arabic-reshaper
  license: GPL-3.0
  license_family: GPL
  license_file: LICENSE
  summary: Reconstruct Arabic sentences to be used in applications that don't support Arabic
