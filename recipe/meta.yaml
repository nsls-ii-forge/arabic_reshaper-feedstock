{% set name = "arabic_reshaper" %}
{% set version = "2.0.15" %}
{% set sha256 = "3f3078db2a9a1c4f994145895e9193b1c01a1186547cea303e6fa920e9a00f0a" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . --no-deps -vv

requirements:
  host:
    - python
    - pip
  run:
    - python
    - configparser
    - future
    - setuptools

test:
  imports:
    - arabic_reshaper

about:
  home: https://github.com/mpcabd/python-arabic-reshaper
  license: GPL-3.0
  license_family: GPL
  license_file: LICENSE
  summary: "Reconstruct Arabic sentences to be used in applications that don't support Arabic"
